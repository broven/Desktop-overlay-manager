name: Tests

on:
  push:
    branches: ["main", "cursor/run-unit-tests-and-add-badge-to-readme-5bbb"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.10"
          enable-cache: true

      - name: Run test suite
        run: uv run pytest
